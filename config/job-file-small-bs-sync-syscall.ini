[global]
direct=1
bs=512
ioengine=sync
size=1G
numjobs=32
time_based=1
group_reporting=1
allow_file_create=1
directory=/mnt/ssd/adnan/bench
wait_for_previous=1

[sequential-reads-ssd]
rw=read
readonly=1

[random-reads-ssd]
rw=randread
readonly=1

[sequential-writes-ssd]
rw=writes

[random-writes-ssd]
rw=randwrite

[sequential-rw-ssd]
rw=rw

[random-rw-ssd]
rw=randrw

[global]
directory=./zram ; change to using compressed dram

[sequential-reads-zram]
rw=read
readonly=1

[random-reads-zram]
rw=randread
readonly=1

[sequential-writes-zram]
rw=writes

[random-writes-zram]
rw=randwrite

[sequential-rw-zram]
rw=rw

[random-rw-zram]
rw=randrw
