[global]
direct=1
bs=512
ioengine=io_uring
iodepth=32
size=32G
numjobs=1
time_based=1
allow_file_create=1
directory=/mnt/ssd/adnan/bench

[sequential-reads-ssd]
rw=read
readonly=1

[random-reads-ssd]
rw=randread
readonly=1

[sequential-writes-ssd]
rw=writes

[random-writes-ssd]
rw=randwrite

[sequential-rw-ssd]
rw=rw

[random-rw-ssd]
rw=randrw

[global]
directory=./zram ; change to using compressed dram

[sequential-reads-zram]
rw=read
readonly=1

[random-reads-zram]
rw=randread
readonly=1

[sequential-writes-zram]
rw=writes

[random-writes-zram]
rw=randwrite

[sequential-rw-zram]
rw=rw

[random-rw-zram]
rw=randrw
