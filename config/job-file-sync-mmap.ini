[global]
direct=1
bs=4k
ioengine=mmap
size=1G
numjobs=32
group_reporting=1
allow_file_create=1
directory=/mnt/ssd/adnan/bench
wait_for_previous=1

[sequential-reads-ssd]
rw=read

[random-reads-ssd]
rw=randread

[sequential-write-ssd]
rw=write

[random-write-ssd]
rw=randwrite

[sequential-rw-ssd]
rw=rw

[random-rw-ssd]
rw=randrw

[global]
directory=./zram ; change to using compressed dram

[sequential-reads-zram]
rw=read

[random-reads-zram]
rw=randread

[sequential-write-zram]
rw=write

[random-write-zram]
rw=randwrite

[sequential-rw-zram]
rw=rw

[random-rw-zram]
rw=randrw
